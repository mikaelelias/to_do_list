<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojão do Mecânico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_body">   
        <div>
            <h1>Lojão do Mecânico</h1>
        </div> 
        
        
        <div class="itens">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Aplicação</th>
                        <th>Compra</th>                        
                        <th>Estoque</th>
                        <th>Venda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bomba de Oléo</td>
                        <td>GM</td>
                        <td>R$149,90</td>
                        <td>3</td>
                        <td>R$194,87</td>
                    </tr>

                    <tr>
                        <td>Comando de Válvula</td>
                        <td>VW</td>
                        <td>R$195,00</td>
                        <td>2</td>
                        <td>R$254,63</td>
                    </tr>

                    <tr>
                        <td>Pivô</td>
                        <td>Fiat</td>
                        <td>R$65,00</td>
                        <td>6</td>
                        <td>R$85,00</td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-new-product">
                <button onclick="novocadastro()" class="btn-cadastro">Cadastrar novo Produto</button>
            </div>
        </div>      
        
        <section>
        <div class="adicionar-produto">
            <form class="form-product">
                
                <input type="text" name="item" class="input-padrao" required placeholder="item:"><br> 
        
                
                <input type="text" name="aplicacao" class="input-padrao" placeholder="aplicação:"><br>
        
                
                <input type="text" name="compra" class="input-padrao" placeholder="valor de compra: R$"><br>
        
                
                <input type="text" name="estoque" class="input-padrao" placeholder="quantidade:"><br>
        
                
                <input type="text" name="venda" class="input-padrao" placeholder="valor de venda: R$"><br>
        
                <button onclick="cadastrar()" type="submit" class="cadastrar">+</button>
            </form>
        </section>
    </div> 
    <script src="script.js"></script>  
</body>
</html>
