<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojão do Mecânico</title>
    <link
      rel="stylesheet"
      href="style.css"
    >
    <script src="script.js" defer></script>  
</head>

<header>
    <h1>Lojão do Mecânico</h1>   
</header>
<body>
    <div class="container_body">       
        
        <div class="itens">
            <table class="tabela_cadastro">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Item</th>
                        <th>Aplicação</th>
                        <th>Compra</th>                        
                        <th>Estoque</th>
                        <th>Venda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2425</td>
                        <td>Bomba de Oléo</td>
                        <td>GM</td>
                        <td>R$149,90</td>
                        <td>3</td>
                        <td>R$194,87</td>
                    </tr>

                    <tr>
                        <td>1248</td>
                        <td>Válvula</td>
                        <td>VW</td>
                        <td>R$195,00</td>
                        <td>2</td>
                        <td>R$254,63</td>
                    </tr>

                    <tr>
                        <td>9874</td>
                        <td>Pivô</td>
                        <td>Fiat</td>
                        <td>R$65,00</td>
                        <td>6</td>
                        <td>R$150,00</td>
                    </tr>
                </tbody>
            </table>            
        </div>      
    
        <section>
            <div class="btn-new-product">
                <button class="btn_cadastro_abrirformulario">Cadastrar novo Produto</button>
            </div>

            <form class="form_product" style="display: none;">

                <label for="codigo">Código:</label>
                <input type="number" name="codigo" class="input-padrao" required placeholder="Código do Produto:"><br>

                <label for="item">Nome:</label>
                <input type="text" name="item" class="input-padrao" required placeholder="Nome do produto:"><br>
        
                <label for="aplicacao">Aplicacao:</label>
                <input type="text" name="aplicacao" class="input-padrao" placeholder="Aplicação:"><br>
        
                <label for="compra">Compra:</label>
                <input type="number" name="compra" class="input-padrao" placeholder="Valor de compra"><br>
        
                <label for="estoque">Estoque:</label>
                <input type="text" name="estoque" class="input-padrao" placeholder="Quantidade:"><br>
        
                <label for="venda">Venda:</label>
                <input type="number" name="venda" class="input-padrao" placeholder="Valor de venda"><br>
        
                <button type="submit" class="cadastrar" onclick="cadastrar(intem.value, aplicacao.value, compra.value, estoque.value, venda.value)">cadastrar</button>
                
            </form>
        </section>
    </div>  
</body>
</html>
