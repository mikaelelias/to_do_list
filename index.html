<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>  
</head>

<header>
    <h1>Cadastro de Produtos</h1>
</header>
<body>
    <div class="container_body">       
        
        <div class="itens">
            <table class="tabela_cadastro">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Item</th>
                        <th>Aplicação</th>
                        <th>Compra</th>                        
                        <th>Estoque</th>
                        <th>Venda</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aqui vai as linhas da tabela geradas dinamicamente por javascript -->
                    <tr>
                        <td colspan="6">Lista Vazia - Cadastre um Produto</td>
                    </tr>
                </tbody>
            </table>            
        </div>      
    
        <section>
            <div class="btn-new-product">
                <button class="btn_cadastro_abrirformulario">Cadastrar novo Produto</button>
            </div>

            <form class="form_product" style="display: none;">

                <label for="codigo">Código:</label>
                <input type="tel" pattern="\d*" maxlength="4" class="input-padrao" name="codigo" required placeholder="Código do Produto:">

                <label for="item">Nome:</label>
                <input type="text" name="item" class="input-padrao" required placeholder="Nome do produto:"><br>
        
                <label for="aplicacao">Aplicacao:</label>
                <input type="text" name="aplicacao" class="input-padrao" required placeholder="Aplicação:"><br>
        
                <label for="compra">Compra:</label>
                <input type="number" name="compra" class="input-padrao" required placeholder="Valor de compra:"><br>
        
                <label for="estoque">Estoque:</label>
                <input type="text" name="estoque" class="input-padrao" required placeholder="Quantidade:"><br>
        
                <label for="venda">Venda:</label>
                <input type="number" name="venda" class="input-padrao" required placeholder="Valor de venda:"><br>
        
                <button type="submit" class="formButton">cadastrar</button>
                <button type="reset" class="formButton" data-resetButton>limpar campos</button>
                
            </form>       
        </section>        
    </div>  
</body>
</html>
